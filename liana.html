<!DOCTYPE html>
<html>

<head>
  <title>Email Check</title>
  <link rel="stylesheet" href="design.css">
</head>

<body>
  <div class="overlay">
    <form action="#" method="POST">
      <div class="con">
        <header class="head-form">
          <h2>Email Log In</h2>
        </header>
       
        <div class="items">
          <input name="email" value ="email" class="form-input" type="text" placeholder="email" required>
          <button class="button" type="submit" onClick="checkEmail(this.form)"> Log In </button>
        </div>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
